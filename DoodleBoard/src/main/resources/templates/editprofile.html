<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doodle Board - Edit Profile</title>
    <div th:replace="fragments/base :: headWithoutTitle"></div>
</head>
<body class="bg-light">
    <div th:replace="fragments/base :: topNavBar"></div>

    <div th:replace="fragments/base :: contentLogoHeading"></div>

    <h2 class="text-center mt-5">Update your profile</h2>

    <form method="post"
          th:object="${regForm}"
          id="registrationForm"
          class="justify-content-center container-fluid text-center bg-white col-10 col-lg-5 mt-3 p-2 mb-5">

        <div class="row form-group pt-3 pl-5">
            <span class="row text-danger col-10 col-lg-7 offset-lg-3 text-left"
                  th:if="${#fields.hasErrors('username')}"
                  th:errors="*{username}">placeholder error</span>
            <label for="username" class="col-form-label text-left col-5 col-lg-2 offset-lg-1 pl-0">Username: </label>
            <input type="text" th:field="*{username}" id="username"
                   class="form-control col-8 col-sm-9 col-lg-6" th:readonly="${!#fields.hasErrors()}"/>
            <div th:replace="fragments/base :: editpencil (for='username')"></div>
            <span class="row text-secondary col-10 col-lg-7 offset-lg-3 text-left">This will be used for logging into your account</span>
        </div>

        <div class="row form-group pl-5">
            <span class="row text-danger col-10 col-lg-7 offset-lg-3 text-left"
                  th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}">placeholder error</span>
            <label for="email"
                   class="col-form-label text-left col-5 col-lg-2 offset-lg-1 pl-0">Email: </label>
            <input type="text" th:field="*{email}" id="email"
                   class="form-control col-8 col-sm-9 col-lg-6" th:readonly="${!#fields.hasErrors()}"/>
            <div th:replace="fragments/base :: editpencil (for='email')"></div>
        </div>

        <div class="row form-group pl-5 mb-4">
            <span class="row text-danger col-10 col-lg-7 offset-lg-3 text-left"
                  th:if="${#fields.hasErrors('password') and !(regForm.password==null || regForm.password=='')}"
                  th:errors="*{password}">placeholder error</span>
            <label for="password"
                   class="col-form-label text-left col-5 col-lg-2 offset-lg-1 pl-0">Change your password: </label>
            <input type="password" th:field="*{password}" id="password"
                   class="form-control col-8 col-sm-9 col-lg-6" th:readonly="${regForm.password==null || regForm.password=='' || !#fields.hasErrors()}"
            placeholder="New password"/>
            <div th:replace="fragments/base :: editpencil (for='password')"></div>
        </div>

        <hr/>

        <div class="row form-group pt-3 pl-5 mt-2">
            <span class="row text-danger col-10 col-lg-7 offset-lg-3 text-left"
                  th:if="${#fields.hasErrors('fullname')}"
                  th:errors="*{fullname}">placeholder error</span>
            <label for="fullname" class="col-form-label text-left col-5 col-lg-2 offset-lg-1 pl-0">Your name: </label>
            <input type="text" th:field="*{fullname}" id="fullname"
                   class="form-control col-8 col-sm-9 col-lg-6" th:readonly="${!#fields.hasErrors()}"/>
            <div th:replace="fragments/base :: editpencil (for='fullname')"></div>
            <span class="row text-secondary col-10 col-lg-7 offset-lg-3 text-left">This will be shown on your profile.</span>
        </div>

        <div class="row form-group pt-3 pl-5">
            <label for="bio" class="col-form-label text-left col-5 col-lg-2 offset-lg-1 pl-0">A short bio: </label>
            <textarea th:field="*{bio}" id="bio"
                      class="form-control col-8 col-sm-9 col-lg-6" th:readonly="${!#fields.hasErrors()}"></textarea>
            <div th:replace="fragments/base :: editpencil (for='bio')"></div>
            <span class="row text-secondary col-10 col-lg-7 offset-lg-3 text-left">Optional.</span>
        </div>

        <input type="submit"
               value="Update"
               class="btn btn-outline-primary btn-lg mt-2 mb-3 col-6"/>
    </form>

    <div class="pt-5 mb-5"></div>
    <footer th:replace="fragments/base :: footerfixed"></footer>

    <div th:replace="fragments/base :: scripts"></div>
</body>
</html>
